<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de IA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Página de Reconocimiento por Visión Artificial</h1>
    
    <!-- Sección para subir la imagen -->
    <div class="mb-3">
      <label for="imageInput" class="form-label">Sube una imagen (JPG):</label>
      <!-- Se agrega el atributo onchange para llamar a la función display(event) -->
      <input class="form-control" type="file" id="imageInput" accept="image/jpeg" onchange="display(event)">
    </div>
    
    <!-- Contenedor de vista previa -->
    <div id="previewContainer" class="mb-3">
      <img id="input_image" src="" alt="Vista previa de la imagen" class="img-thumbnail d-block mx-auto">
      <p id="imageUrl" class="text-center text-muted mt-2"></p>
    </div>
    
    <!-- Botón de predicción -->
    <div class="d-grid mb-4">
      <!-- Se llama a predict_animal() al hacer click -->
      <input id="predictBtn" class="btn btn-primary" type="button" name="predict" onclick="predict_animal()" value="Predicción">
    </div>
    
    <!-- Lista de viñetas -->
    <div>
      <ul class="list-group">
        <li class="list-group-item">0 => guacamaya</li>
        <li class="list-group-item">1 => perezoso</li>
        <li class="list-group-item">2 => luciérnaga</li>
        <li class="list-group-item">3 => mariposa</li>
        <li class="list-group-item">4 => ajolote</li>
      </ul>
    </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
  <!-- Archivo JavaScript personalizado -->
  <script src="js/script.js"></script>
</body>
</html>
